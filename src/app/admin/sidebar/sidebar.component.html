<div class="app-admin-wrap layout-sidebar-large">
  <div class="main-header">
    <div class="logo pointers" routerLink="/">
      <img src="./assets/img/logo.png" alt="" />
    </div>
    <div class="menu-toggle" (click)="toggelSidebar()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div style="margin: auto"></div>
    <div class="header-part-right float-right py-2">
      <div class="dropdown">
        <div
          class="badge-top-container"
          id="dropdownNotification"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <span class="badge badge-primary" style="padding: 1px !important"
            >12</span
          >
          <i
            class="fad fa-bells tx-primary tx-14 text-muted header-icon"
            style="padding: 6px; border-radius: 50%"
          ></i>
        </div>
      </div>
      <div class="dropdown">
        <div class="user col align-self-end">
          <img
            id="userDropdown"
            alt=""
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            src="./assets/img/avatarH.png"
          />
          <div
            class="dropdown-menu dropdown-menu-right"
            aria-labelledby="userDropdown"
          >
            <div class="dropdown-header">
              <i class="i-Lock-User mr-1"></i>
              Mouhamadou MBALLO
            </div>
            <a class="dropdown-item" (click)="logout()">Se deconnecter</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-container *ngIf="statmenu == 'open'">
    <div class="side-content-wrap">
      <div
        class="sidebar-left open rtl-ps-none"
        data-perfect-scrollbar=""
        data-suppress-scroll-x="true"
      >
        <ul class="navigation-left">
          <ng-container *ngFor="let item of mymenu">
            <li class="nav-item" data-item="dashboard">
              <a class="nav-item-hold" [routerLink]="item.url">
                <i
                  [class]="item.icone"
                  style="padding: 6px; border-radius: 50%"
                ></i>
                <span class="nav-text">{{ item.nom }}</span>
              </a>
              <div class="triangle"></div>
            </li>
          </ng-container>
        </ul>
      </div>
      <div class="sidebar-overlay"></div>
    </div>
    <div class="main-content-wrap sidenav-open d-flex flex-column bg-white">
      <div class="row row-xs clearfix mt-3">
        <div class="col-md-12 pt-6">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="p-4" *ngIf="statmenu == 'close'">
    <div class="main-content p-2 d-flex flex-column bg-white">
      <div class="row row-xs clearfix mt-3">
        <div class="col-md-12 pt-6">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
